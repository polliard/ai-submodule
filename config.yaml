# AI Configuration

# Version of this configuration (for sync tracking)
version: "1.0.0"

# Default templates to apply
defaults:
  instructions: true
  architecture: true
  prompts: true

# Tool-specific symlinks to create
symlinks:
  - source: instructions.md
    targets:
      - .github/copilot-instructions.md
      - CLAUDE.md
      - .cursorrules
  - source: mcp/vscode.json
    targets:
      - .vscode/mcp.json

# Claude Code slash commands (symlinked to ~/.claude/commands/)
# These are Claude Code-specific â€” no cross-tool equivalent exists.
commands:
  - source: commands/threat-panel.md
    target: ~/.claude/commands/threat-panel.md

# Gitignore patterns for .ai/
gitignore:
  - context.md
  - "*.local.md"
