    install:
      npm: npm install eslint
    personas:
      - code-reviewer
      - frontend-engineer

  - name: pylint
    description: Python static analysis and convention enforcement
    install:
      pip: pip install pylint
    personas:
      - code-reviewer

  - name: prettier
    description: Opinionated code formatter for JavaScript, TypeScript, CSS, and more
    install:
      npm: npm install prettier
    personas:
      - code-reviewer

  - name: black
    description: Uncompromising Python code formatter
    install:
      pip: pip install black
    personas:
      - code-reviewer

  - name: shellcheck
    description: Lint shell scripts for correctness, quoting issues, and unsafe patterns
    install:
      macos: brew install shellcheck
      linux: apt install -y shellcheck
    personas:
      - code-reviewer

  - name: stylelint
    description: CSS/SCSS linter for convention violations and rendering issues
    install:
      npm: npm install stylelint
    personas:
