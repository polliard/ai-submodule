      - red-team-engineer

  - name: sqlmap
    description: Automated SQL injection detection and exploitation testing
    install:
      pip: pip install sqlmap
    notes: Use only in authorized testing environments
    personas:
      - red-team-engineer

  - name: ffuf
    description: Web fuzzer for paths, parameters, and headers
    install:
      macos: brew install ffuf
      linux: go install github.com/ffuf/ffuf/v2@latest
