    description: Manage PRs, issues, and repository health from the command line
    install:
      macos: brew install gh
      linux: apt install -y gh
    personas:
      - tech-lead
      - product-manager
      - platform-engineer
      - release-engineer

  - name: semantic-release
    description: Validate semantic versioning compliance and automate release notes
    install:
      npx: npx semantic-release
      npm: npm install -g semantic-release
    personas:
      - release-engineer

  - name: adr-tools
    description: Create and manage architecture decision records
    install:
      npm: npm install -g adr
    personas:
      - tech-lead

  - name: tldr
    description: Simplified command references for CLI tool discoverability
    install:
      npm: npm install -g tldr
    personas:
      - ux-engineer
      - mentor

  - name: jupyter
    description: Interactive code walkthroughs with live execution for learning
    install:
      pip: pip install jupyter
    personas:
      - documentation-writer
      - mentor

  - name: asciinema
    description: Record terminal sessions as shareable demonstrations
    install:
      macos: brew install asciinema
      linux: apt install -y asciinema
    personas:
      - documentation-writer
      - mentor

