# =============================================================================
# Persona Framework — Tool Manifest
# =============================================================================
#
# Central registry of every tool referenced across the persona framework.
# Used by tool-setup.md bootstrap procedures and panel reviews.
#
# Versions should be pinned when updating this manifest in CI or lockfile
# contexts. The install commands below use latest-at-time-of-install by
# default; add explicit version specifiers (e.g., pip install semgrep==1.56.0)
# when reproducibility matters.
#
# Categories:
#   base           — Shared across many personas; install once per session
#   cli            — Command-line tools installable via package manager or pip/npm
#   gui            — Graphical or platform-native tools requiring manual setup
#   infrastructure — Cloud, orchestration, and IaC tooling
#   manual         — Commercial, platform-locked, or requires interactive setup
#
# =============================================================================

# ---------------------------------------------------------------------------
# BASE — Shared tools used across multiple personas
# ---------------------------------------------------------------------------
base:

  - name: jq
    description: Parse JSON logs, API responses, and structured data
    install:
      macos: brew install jq
      linux: apt install -y jq
    personas:
      - debugger
      - observability-engineer
      - ux-engineer
      - product-manager
      - interviewer
      - business-analyst
      - api-consumer
      - incident-commander
      - data-engineer
      - privacy-engineer

  - name: semgrep
    description: Static analysis with custom rules for security, correctness, and pattern detection
    install:
      pip: pip install semgrep
    personas:
      - code-reviewer
      - adversarial-reviewer
      - refactor-specialist
      - security-auditor
      - backend-engineer
      - privacy-engineer
      - release-engineer

  - name: k6
    description: Load testing and performance benchmarking
    install:
      macos: brew install k6
      linux: snap install k6
    personas:
      - sre
      - performance-engineer
      - failure-engineer
      - backend-engineer
      - migration-specialist

  - name: cloc
    description: Count lines of code and quantify codebase metrics
    install:
      macos: brew install cloc
      linux: apt install -y cloc
    personas:
      - architect
      - code-reviewer
      - minimalist-engineer
      - code-archaeologist
      - tech-lead
      - platform-engineer

  - name: trivy
    description: Vulnerability scanning for containers, filesystems, and dependencies
    install:
      macos: brew install trivy
      linux: apt install -y trivy
    personas:
      - devops-engineer
      - infrastructure-engineer
      - security-auditor
      - compliance-officer
      - supply-chain-engineer

  - name: madge
    description: JavaScript/TypeScript dependency graph visualization
    install:
      npx: npx madge
      npm: npm install -g madge
    personas:
      - architect
      - systems-architect
      - minimalist-engineer
      - refactor-specialist
      - code-archaeologist
      - tech-lead

  - name: lighthouse
    description: Web performance, accessibility, and best practices auditing
    install:
      npm: npm install -g lighthouse
      npx: npx lighthouse
    personas:
      - performance-engineer
      - frontend-engineer
      - accessibility-engineer

  - name: mermaid-cli
    description: Diagram generation from text (flow, sequence, architecture)
    install:
      npm: npm install -g @mermaid-js/mermaid-cli
      npx: npx @mermaid-js/mermaid-cli
    personas:
      - documentation-writer
      - product-manager
      - incident-commander
      - mentor
      - interviewer
      - business-analyst
      - release-engineer

# ---------------------------------------------------------------------------
# CLI — Language-specific linters, formatters, and analysis tools
# ---------------------------------------------------------------------------
cli:

  # -- Linting and formatting --

  - name: eslint
