      - red-team-engineer

  # -- Defensive security --

  - name: pysigma
    description: Author and convert detection rules across SIEM platforms
    install:
      pip: pip install pySigma
    personas:
      - blue-team-engineer
      - purple-team-engineer

  - name: yara
    description: Pattern-matching rules for malware detection and threat indicators
    install:
